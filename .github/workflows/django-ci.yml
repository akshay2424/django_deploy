name: Django CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ğŸ³ Step 1: Build the Docker image
      - name: Build Docker image
        run: docker build -t my-django-app .

      # ğŸ§ª Step 2: Run Django tests inside Docker container
      - name: Run tests inside Docker container
        run: docker run my-django-app python manage.py test

      - name: Run migrations
        run: |
          python manage.py migrate --noinput

      - name: Run tests
        run: |
          python manage.py test
