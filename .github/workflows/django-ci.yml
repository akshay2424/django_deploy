name: Django CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ğŸ³ Step 1: Build the Docker image
      - name: Build Docker image
        run: docker build -t drf-demo .

      # Step 2: Run migrations inside container
      - name: Run migrations inside Docker container
        run: docker run drf-demo python manage.py migrate --noinput

      # ğŸ§ª Step 3: Run Django tests inside Docker container
      - name: Run tests inside Docker container
        run: docker run drf-demo python manage.py test
